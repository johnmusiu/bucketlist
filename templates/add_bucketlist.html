<!DOCTYPE html>
<html lang="en">
{% block head %}
  <title>Andela Challenge</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
{% endblock %}
{% block body %}
{% if session['logged_in'] %}
	<div class="container">
    <form class="well form-horizontal" action="{{ url_for('add_bucketlist')}}" method="post"  id="add_bucketlist_form">
      <fieldset>

        <!-- Form Name -->
        <legend>Create Bucketlist</legend>

        <!-- Name input-->
        <div class="form-group">
          <label class="col-md-4 control-label">Name</label>  
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon "></i></span>
              <input  name="bucketlist" id="bucketlist" placeholder="Bucketlist Name" class="form-control"  type="text">
            </div>
          </div>
        </div>
        
        <!-- bucketlist desription input-->
        <div class="form-group">
          <label class="col-md-4 control-label">Description</label>  
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon "></i></span>
              <textarea name="description" id="description" placeholder="Bucketlist Description" class="form-control"  type="text" id="bl_description"></textarea>
            </div>
          </div>
        </div>

        <!-- image input
        <div class="form-group">
          <label class="col-md-4 control-label" >Image</label> 
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <input type="file" name="image" accept="image/gif, image/jpeg, image/png">
            </div>
          </div>
        </div>-->

        {% if alert %}
          <p class="error">Alert:{{ alert }}</p>
        {% endif %}
        <p id="p"></p>

        <!-- Save Button -->
        <div class="form-group">
          <label class="col-md-4 "></label>
          <div class="col-md-4">
            <button type="" class="btn btn-success" id="save"> Save </button>
            <label class="col-md-1"></label>
            <a href="{{ url_for('view_bucketlists')}}">View Bucketlists</a>
          </div>

        </div>
      </fieldset>
      
    </form>

    </div>
  </div><!-- /.container -->
{% else %}
<div class="container">
	<p>You're not logged in, redirecting to login page!</p>
</div>
<script type="text/javascript" src="script_add_bucketlists.js"></script>
{% endif %}
{% endblock %}
