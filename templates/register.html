<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
{% block body %}
{% if session['logged_in'] %}
<p>You're not logged in, redirecting to login page!</p>
{% else %}
<div class="container">
    <form class="well form-horizontal" action=" " method="post"  id="registration_form">
      <fieldset>

        <!-- Form Name -->
        <legend>Registration</legend>

        <!-- Name input-->
        <div class="form-group">
          <label class="col-md-4 control-label">First Name</label>  
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input  name="first_name" placeholder="First Name" class="form-control"  type="text">
            </div>
          </div>
        </div>

        <!-- Last name input-->

        <div class="form-group">
          <label class="col-md-4 control-label" >Last Name</label> 
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input name="last_name" placeholder="Last Name" class="form-control"  type="text">
            </div>
          </div>
        </div>

        <!-- Username input-->
        <div class="form-group">
          <label class="col-md-4 control-label" >Username</label> 
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input name="username" placeholder="Username" class="form-control"  type="text">
            </div>
          </div>
        </div>
        <!-- email input-->
        <div class="form-group">
          <label class="col-md-4 control-label">E-Mail</label>  
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
              <input name="email" placeholder="E-Mail Address" class="form-control"  type="text">
            </div>
          </div>
        </div>

        <!-- password input-->
        <div class="form-group">
          <label class="col-md-4 control-label">Password</label>  
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input name="password" id="password" placeholder="Password" class="form-control"  type="password" >
           </div>
          </div>
        </div>
        <!-- password confrmation input-->
        <div class="form-group">
          <label class="col-md-4 control-label">Confirm Password</label>  
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input name="confirm_password" id="confirm_password" placeholder="Confirm Password" class="form-control"  type="password" onkeyup="check_password_match()">
            </div>
          </div>
        </div>

        <!-- Success message -->
        <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Registration Successful.</div>

        <!-- Register Button -->
        <div class="form-group">
          <label class="col-md-4 control-label"></label>
          <div class="col-md-4">
            <button type="submit" class="btn btn-success" id="submit" disabled>Register </button>
          </div>

        </div>

        <!-- Already a member Link -->
        <div class="row">
          <div class="col-md-4 col-md-offset-4">Already a member? <a href="login.php">Login</a></div>
        </div>


      </fieldset>
    </form>
    </div>
  </div><!-- /.container -->
{% endif %}
{% endblock %}
